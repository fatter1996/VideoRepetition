#TCP-IP配置
[Address] 
ServerAddress=192.168.0.45;	
ServerPort=9998;

#视频拉流配置
[Video] 
Url=rtmp://192.168.0.45/live/home;#收流地址
VideoWidth=1920;#图像宽度
VideoHeight=1032;#图像高度
Pos_x=-1920;#图像显示起始坐标-x
Pos_y=0;#图像显示起始坐标-y

#录制配置
[FileRecord]
FrameRate=25;#帧率
VideoBitRate=3500000;#比特率
Range_x=-1920;//录制区域的起始坐标-x
Range_y=0;//录制区域的起始坐标-y
Width=1920;#图像宽度
Height=1032;#图像高度
SampleRate=48000;#采样率
AudioBitRate=1411200;#比特率
MaxTime=12000;#最长录制时间,单位秒(s)

[station]
Name=历城;#车站名称
ServerIp=\\\\192.168.0.45;#共享服务器名称
UserName=guest;#共享用户名
Password=;#共享用户密码
SavePath=/video/;#共享文件夹路径